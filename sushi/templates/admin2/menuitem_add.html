{% extends 'admin2/base2.html' %}
{% block content %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f5f7fa;
        color: #333;
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        color: #2c3e50;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    form p {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #444;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    input[type="date"],
    select,
    textarea {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        outline: none;
    }

</style>
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-10 px-4">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl border border-gray-100 p-10">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">
                {% if form.instance.pk %}Edit{% else %}Add{% endif %} Menu Item
            </h2>
            <p class="text-gray-500 mt-2">Manage your restaurantâ€™s menu with ease</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-3 rounded-xl text-lg font-semibold shadow-md hover:shadow-lg hover:scale-[1.02] transition-all duration-300">
                {% if form.instance.pk %}Update{% else %}Add{% endif %} Menu Item
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'menuitem_list' %}"
                class="inline-flex items-center gap-1 text-indigo-600 hover:text-pink-600 font-medium transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Menu Items
            </a>
        </div>
    </div>
</div>
{% endblock %}
