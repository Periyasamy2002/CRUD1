{% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<center>
<div class="auth-box" style="position: relative; top:150px;">
    <div class="auth-logo">üç£</div>
    <div class="flex" style="display:flex;justify-content:center;gap:4px;margin-bottom:18px;">
        <button id="loginTab" class="tab-btn active" type="button" aria-selected="true">Login</button>
        <button id="signupTab" class="tab-btn" type="button" aria-selected="false">Sign Up</button>
    </div>
    <div class="form-divider"></div>
    <div id="loginForm" class="form-section">
        <h2 class="form-title">Welcome Back üëã</h2>
        <p class="text-sm" style="color:#6b7280;text-align:center;margin-bottom:18px;">Login to continue to your account</p>
        {% if login_error %}
            <div class="error-text">{{ login_error }}</div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div style="margin-bottom:16px;">
                <label class="form-label" for="identifier">Username or Email</label>
                <input class="form-input" type="text" id="identifier" name="identifier" required autocomplete="username">
            </div>
            <div style="margin-bottom:22px;">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button class="btn-red" type="submit" name="login_submit">Login</button>
        </form>
    </div>
    <div id="signupForm" class="form-section hidden">
        <h2 class="form-title">Create Account üöÄ</h2>
        <p class="text-sm" style="color:#6b7280;text-align:center;margin-bottom:18px;">Sign up to get started with us</p>
        {% if signup_error %}
            <div class="error-text">{{ signup_error }}</div>
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div style="margin-bottom:16px;">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div style="margin-bottom:16px;">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div style="margin-bottom:16px;">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div style="margin-bottom:22px;">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input class="form-input" type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>
            <button class="btn-blue" type="submit" name="signup_submit">Sign Up</button>
        </form>
    </div>
</div>
</center>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', function() {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
    });

    signupTab.addEventListener('click', function() {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
    });
});
</script>
