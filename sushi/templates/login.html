{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sushi Naruto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Admin Login</h2>
        
        {% if error %}
            <div class="mb-4 text-red-500 text-center font-medium">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="username">Username</label>
                <input class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" 
                       type="text" id="username" name="username" required>
            </div>

            <div class="mb-6">
                <label class="block mb-1 font-medium" for="password">Password</label>
                <input class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-400" 
                       type="password" id="password" name="password" required>
            </div>

            <button class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition duration-200" 
                    type="submit">Login</button>
        </form>
    </div>
</body>
</html>
