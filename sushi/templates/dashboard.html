{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div style="max-width:500px;margin:2rem auto;padding:2rem;background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.08);">
    <h2 style="font-size:2rem;font-weight:700;margin-bottom:1rem;">Welcome, {{ user.username }}!</h2>
    <p>Email: <strong>{{ user.email }}</strong></p>
    <p>Joined: <strong>{{ user.date_joined|date:"Y-m-d H:i" }}</strong></p>
    <p>Status: <strong>{% if user.is_staff %}Admin{% else %}User{% endif %}</strong></p>
    <a href="{% url 'logout' %}" style="display:inline-block;margin-top:2rem;padding:0.75rem 2rem;background:#ef4444;color:#fff;border-radius:8px;font-weight:600;text-decoration:none;">Logout</a>
</div>
{% endblock %}
